<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style2.css"> 
    <title>Iniciar Sesión</title>
</head>
<body>
    <nav>
        <a href="HVEduardo.html">
            <i class="fas fa-address-card fa-2x"></i>
            <span>E.C</span>
        </a>

        <a href="HVJhon.html">
            <i class="fas fa-address-card fa-2x"></i>
            <span>J.A</span>
        </a>

        <a href="HVErik.html">
            <i class="fas fa-address-card fa-2x"></i>
            <span>E.T</span>
        </a>
    </nav>

    <div class="container" id="container">
        <div class="form-container sign-up"> 
            <form>
                <h1> Crear Cuenta</h1>
                <div class="social-icons">
                    <a href="a" class="icon"><i class="fab fa-google-plus-g"></i></a> 
                    <a href="a" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="a" class="icon"><i class="fab fa-github"></i></a>
                </div>
                <span>Usa tu e-mail para registrarte. </span>
                <input type="text" id="name" placeholder="Nombre">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="password" placeholder="Contraseña">
                <button type="button" id="registerBtn">Registrarse</button>
                <div id="registrationMessage" style="color: green;"></div>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar Sesión</h1> 
                <div class="social-icons">
                    <a href="a" class="icon"><i class="fab fa-google-plus-g"></i></a>
                    <a href="a" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="a" class="icon"><i class="fab fa-github"></i></a>
                </div>
                <span> O usa la contraseña de tu E-mail</span> 
                <input type="email" id="loginEmail" placeholder="E-mail">
                <input type="password" id="loginPassword" placeholder="Contraseña">
                <a href="a">Olvidó su contraseña? </a>
                <a id="iniciarBtn" class="miBoton">Ingresar</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido! </h1>
                    <p>Ingresa tus datos personales para poder acceder al sitio.</p>
                    <button class="hidden" id="loginBtn">Ingresar</button> 
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola amigo</h1>
                    <p>Registrate con tus datos personales para poder acceder al sitio. </p>
                    <button class="button" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script> 
</body>
</html>
